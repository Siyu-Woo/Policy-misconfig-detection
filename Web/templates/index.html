<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Misconfig Detection</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
</head>
<body>
    <div class="ambient-layer"></div>
    <div class="ambient-glow"></div>

    <div class="app-shell">
        <header class="app-header">
            <div class="brand">Policy Misconfig Detection</div>
            <div class="mode-toggle" id="mode-toggle">
                <button data-mode="run" class="active">运行模拟</button>
                <button data-mode="manage">管理中心</button>
            </div>
            <div class="status-line" id="global-status">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Docker: 检查中</span>
            </div>
        </header>

        <main class="app-main">
            <section class="view active" id="run-view">
                <div class="panel">
                    <div class="panel-header">
                        <div class="context-info">
                            <div class="context-pill" id="context-pill">
                                <span id="context-host">Docker</span>
                                <span id="context-user">admin</span>
                                <span id="context-domain">Default</span>
                            </div>
                            <div class="inline-toolbar">
                                <label class="select-field">
                                    <span>用户</span>
                                    <select id="user-select"></select>
                                </label>
                                <label class="select-field">
                                    <span>域</span>
                                    <select id="domain-select"></select>
                                </label>
                                <button class="icon-button" id="container-restart">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="1 4 1 10 7 10"></polyline>
                                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                                    </svg>
                                    重启容器
                                </button>
                            </div>
                        </div>
                        <div class="context-actions">
                            <button class="icon-button" id="export-policy">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                导出 policy
                            </button>
                            <button class="icon-button" id="export-log">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                导出 log
                            </button>
                            <label class="icon-button primary">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                导入 policy
                                <input type="file" id="import-policy" accept=".yaml,.yml" hidden>
                            </label>
                            <button class="icon-button" id="fetch-overview">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="10" width="4" height="10"></rect>
                                    <rect x="10" y="6" width="4" height="14"></rect>
                                    <rect x="17" y="3" width="4" height="17"></rect>
                                </svg>
                                环境统计
                            </button>
                        </div>
                    </div>
                    <div class="terminal">
                        <div class="terminal-output" id="terminal-output"></div>
                        <div class="terminal-input">
                            <span class="prompt" id="terminal-prompt">admin@docker:$</span>
                            <input id="terminal-input" placeholder="输入命令，回车执行" />
                            <div class="terminal-controls">
                                <button id="terminal-send">Run</button>
                                <button id="terminal-clear">Clear</button>
                            </div>
                        </div>
                        <div class="inline-table" id="overview-panel"></div>
                    </div>
                </div>
            </section>

            <section class="view" id="manage-view">
                <div class="panel">
                    <div class="panel-header">
                        <div class="view-tabs" id="manage-tabs">
                            <button data-tab="files" class="active">文件展示</button>
                            <button data-tab="policy">Policy 解析</button>
                            <button data-tab="log">Log 解析</button>
                            <button data-tab="checks">检测结果</button>
                        </div>
                        <div class="panel-actions" id="manage-actions">
                            <button class="icon-button" id="open-import-modal">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                导入文件
                            </button>
                            <label class="icon-button" id="manage-import-policy-wrap">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                导入 policy
                                <input type="file" id="manage-import-policy" accept=".yaml,.yml" hidden>
                            </label>
                            <label class="icon-button" id="manage-import-log-wrap">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                导入 log
                                <input type="file" id="manage-import-log" accept=".log,.txt" hidden>
                            </label>
                            <button class="icon-button" id="run-static-check">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="9"></circle>
                                    <path d="M9 12l2 2 4-4"></path>
                                </svg>
                                静态检测
                            </button>
                            <button class="icon-button" id="run-dynamic-check">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="13 2 3 14 11 14 9 22 21 10 13 10"></polygon>
                                </svg>
                                动态检测
                            </button>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="page active" id="page-files">
                            <div class="inline-toolbar">
                                <div class="view-tabs" id="file-type-tabs">
                                    <button data-type="policy" class="active">Policy</button>
                                    <button data-type="log">Log</button>
                                </div>
                                <select id="file-select"></select>
                            </div>
                            <div class="file-viewer">
                                <pre><code id="file-code" class="language-yaml"></code></pre>
                            </div>
                        </div>

                        <div class="page" id="page-policy">
                            <div class="inline-toolbar">
                                <div class="view-tabs" id="policy-view-tabs">
                                    <button data-view="excel" class="active">Excel</button>
                                    <button data-view="graph">Graph</button>
                                </div>
                                <input id="search-api" placeholder="API" />
                                <input id="search-role" placeholder="Role" />
                                <input id="search-project" placeholder="Project" />
                            </div>
                            <div class="policy-grid">
                                <div class="policy-table" id="policy-table"></div>
                                <div class="graph-panel" id="graph-panel">
                                    <div id="graph"></div>
                                </div>
                            </div>
                            <div class="stats-bar" id="policy-stats"></div>
                        </div>

                        <div class="page" id="page-log">
                            <div class="log-table" id="log-table"></div>
                        </div>

                        <div class="page" id="page-checks">
                            <div class="view-tabs" id="check-view-tabs">
                                <button data-check="static" class="active">静态检测</button>
                                <button data-check="dynamic">动态检测</button>
                            </div>
                            <div class="check-cards" id="check-cards"></div>
                            <div class="check-summary" id="check-summary"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-card">
            <div id="overlay-text">处理中...</div>
        </div>
        <div class="overlay-progress" aria-hidden="true"><span></span></div>
    </div>

    <div class="modal" id="import-modal">
            <div class="modal-card">
                <h3>导入文件</h3>
                <p>选择导入类型</p>
                <div class="modal-actions">
                    <button class="icon-button primary" id="modal-import-policy">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        导入 policy
                    </button>
                    <button class="icon-button" id="modal-import-log">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        导入 log
                    </button>
                    <button class="icon-button" id="modal-close">取消</button>
                </div>
            </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
